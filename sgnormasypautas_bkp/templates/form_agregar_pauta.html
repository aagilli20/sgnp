<div>

    <tr>
      <td>Nombre:</td>
      <td><INPUT type="text" name="nombre_pauta" maxlength="100">*</td>
      <td>Fecha de Creaci√≥n:</td>
      <td>
        <INPUT type="text" name="fecha" class="fegray" value="dd/mm/aaaa" maxlength="10"

        >*</td>
    </tr>
    <tr>
      <td>Tema:</td>
      <td>
          <SELECT name="select_tema" id="idtema" style="width:80%;">

      <td></td>
      <td>El Documento debe estar en formato PDF</td>
    </tr>
    <tr><TD></TD><TD></TD></tr>
    <tr><TD></TD><TD></TD></tr>
    <tr>
      <td><a href="admin.php" id="link">Cancelar</a></td>
      <td align="left">
        <INPUT type="submit" name="guardar" value="Guardar">
      </td>
    </tr>
  </tbody>
</table>
</FORM>

</div>
